<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <style type="text/css">
      html {
        --tw-bg-opacity: 1;
        background-color: rgba(209, 213, 219, var(--tw-bg-opacity));
        height: 100vh;
      }
    </style>
    <script src="./index.js"></script>
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-jawff">
      <div class="primo-component" id="component-jawff">
        <div>
          <div class="container bg-white py-6 h-auto mt-4">
            <span class="text-lg"
              ><a href="https://cassiopea.vercel.app/">Home</a><i> / </i>
              <i class="font-bold">cart</i></span
            >
            <h2 class="text-4xl font-semibold pt-6">Checkout</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="block" id="block-nadzg">
      <div class="primo-component" id="component-nadzg">
        <div>
          <section class="container bg-white py-2">
            <div class="flex text-xs">
              <i class="fa fa-check-circle fa-2x px-2"></i>
              <span class="text-xl px-2">Contacts</span>
              <hr class="mt-3 rounded-full bg-black h-2 w-16" />

              <span class="text-xl px-2">Shopping</span>
              <hr class="mt-3 rounded-full bg-gray-400 h-2 w-16" />
              <i class="fa fa-check-circle-o fa-2x px-2"></i>
              <span class="text-xl px-2">Payments</span>
              <hr class="mt-3 rounded-full bg-gray-300 h-2 w-16" />
            </div>
          </section>
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          />
        </div>
      </div>
    </div>

    <div class="block" id="block-ascxb">
      <div class="primo-component" id="component-ascxb">
        <div>
          <section class="container bg-white pt-4">
            <div class="grid grid-flow-col">
              <div>
                <h3>Delivery method</h3>
                <div class="grid grid-rows-2 py-4">
                  <span class="border-4 flex justify-around">
                    <span>Hello</span>
                    <span>Hello</span>
                  </span>
                  <span class="flex justify-around">
                    <span>Hello</span>
                    <span>Hello</span>
                  </span>
                </div>
              </div>
              <div class="border-2 border-blue-900 mb-4 mx-2">
                <div class="justify-between flex px-2 py-2">
                  <span>Order Total (1)</span>
                  <span>Edit</span>
                </div>
                <div class="pl-2 flex pt-4">
                  <div class="">
                    <img
                      class="h-16 my-2 w-12"
                      src="https://unsplash.com/photos/NFj6pEUdmpY/download?force=true&w=640"
                      alt=""
                    />
                  </div>
                  <div class="pl-4">
                    <div class="flex">
                      <div class="">Red Rose, 4pcs</div>
                      <div class="">62$</div>
                    </div>
                    <div class="px-4 py-2">
                      <i class="fa fa-minus border-2 px-1 py- bg-gray-100"></i>
                      1 <i class="fa fa-plus border-2 px-1 bg-gray-100"></i>
                    </div>
                  </div>
                </div>
                <div class="px-2 py-6">Shipping</div>
              </div>
            </div>
          </section>
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/instant.page/5.1.0/instantpage.js"
      integrity="sha256-DdSiNPR71ROAVMqT6NiHagLAtZv9EHeByYuVxygZM5g="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
